<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.css">
    <link rel="stylesheet" href="css/bootstrap-clockpicker.css">
    <link rel="stylesheet" href="css/standalone.css">


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap-clockpicker.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.10.4.custom.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#event_time').clockpicker({
                autoclose: true,
                placement: 'right'
            });

            $('#event_date').datepicker({
                changeMonth: true,
                changeYear: true
            });
        });
    </script>
</head>

<body>

    <div class="upload-row">
        <div class="upload-content clearfix">
            <div class="attach">
                <i class="icon-quill"></i>
            </div>
            <div class="add-text-area clearfix">
                <textarea name="" placeholder="Share what is new..."></textarea>
            </div>
            <!-- End Text Area -->

            <div class="share-with">
                <select>
                    <option value="1">Friends</option>
                    <option value="2">Public</option>
                    <option value="3">More Options</option>
                </select>
            </div>

            <div class="upload-btn ">
                <button>Share</button>
                <button>Cancel</button>
            </div>
        </div>
        <!-- End Upload Content -->
    </div>





    <div class="upload-row">
        <div class="upload-content clearfix">
            <div class="attach">
                <i class="icon-calendar2"></i>
            </div>

            <div class="event-image clearfix">
                <img src="img/upload-bg.png" alt=""/>

                <div class="change-event-cover">
                    <a href="#" role="button">Change theme</a>
                </div>
            </div>

            <div class="event-input">
                <input type="text" placeholder="Event title"/>
            </div>

            <div class="add-text-area clearfix">
                <textarea name="" placeholder="Event description"></textarea>
            </div>
            <!-- End Text Area -->

            <div class="event-date clearfix">
                <div class="event-day">
                    <input type="text" id="event_date"/>

                    <div class="day-icn"><i class="icon-clock"></i>
                    </div>
                </div>
                <div class="event-time">
                    <input type="text" id="event_time"/>
                </div>
                <div class="end-time" role="button"><a href="#">Add end time</a>
                </div>
            </div>
            <!-- End event date-->

            <div class="event-input">
                <input type="text" placeholder="Location"/>
            </div>

            <div class="share-with">
                <select>
                    <option value="1">Friends</option>
                    <option value="2">Public</option>
                    <option value="3">More Options</option>
                </select>
            </div>

            <div class="upload-btn ">
                <button>Share</button>
                <button>Cancel</button>
            </div>
        </div>
        <!-- End Upload Content -->
    </div>



    <div class="upload-row">
        <div class="upload-content clearfix">
            <div class="attach">
                <i class="icon-play"></i>
            </div>
            <div class="add-text-area clearfix">
                <textarea name="" placeholder="Write description..."></textarea>
            </div>
            <!-- End Text Area -->

            <div class="share-with">
                <select>
                    <option value="1">Friends</option>
                    <option value="2">Public</option>
                    <option value="3">More Options</option>
                </select>
            </div>

            <div class="upload-btn ">
                <button>Share</button>
                <button>Cancel</button>
            </div>
        </div>
        <!-- End Upload Content -->
    </div>


    <div class="upload-row">
        <div class="upload-content clearfix">
            <div class="attach">
                <i class="icon-camera"></i>
            </div>
            <div class="add-text-area clearfix">
                <textarea name="" placeholder="Write description"></textarea>
            </div>
            <!-- End Text Area -->

            <div class="up-area ">

                <a href="#">
                    <img src="img/photo-upl-bg.png" alt=""/>

                    <div class="up-cont">
                        <div class="icon-img">
                            <i class="icon-camera"></i>
                        </div>
                        <div class="photo-desc">
                            <p>Click to upload image</p>
                        </div>
                    </div>
                </a>
                <div class="load">

                    <div class="spinner">

                    </div>

                </div>
            </div>

            <div class="share-with">
                <select>
                    <option value="1">Friends</option>
                    <option value="2">Public</option>
                    <option value="3">More Options</option>
                </select>
            </div>

            <div class="upload-btn ">
                <button>Share</button>
                <button>Cancel</button>
            </div>
        </div>
        <!-- End Upload Content -->
    </div>
</body>

</html>
