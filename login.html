<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/icomoon.css">
</head>

<body>

    <div class="sign-header">

        <div class="header-cont">

            <div class="logo">
                <div>
                    <a href="">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
            </div>
            <!-- End Logo -->

            <div class="sign-up-btn">
                <a href="#">Sign Up</a>
            </div>
            <!-- End Log Setting -->

            <div class="country">
                <div class="lang-icon"><a href="#"><i class="icon-globe2"></i></a>
                </div>
                <div class="lang-place"><a href="#">Kyrgyzstan</a>
                </div>
            </div>

        </div>
        <!-- End Header Content -->

    </div>
    <!-- End Header -->

    <div class="container-wrapper">

        <div class="login">

            <div class="login-cont">

                <div class="facebook">
                    <p><a href="#">Sign in with Facebook</a>
                    </p>

                </div>

                <div class="invalid success">
                    <p>Invalid username / email address or password.</p>
                </div>

                <div class="login-header">
                    <p>Sign in</p>
                </div>

                <div class="login-form clearfix">

                    <div class="log-row clearfix">

                        <div class="log-title">
                            <label for="email">Email address</label>
                        </div>

                        <div class="login-input">
                            <input type="email" id="email" placeholder="example@example.com" />
                        </div>

                    </div>
                    <!-- End Log Row -->

                    <div class="log-row clearfix">

                        <div class="log-title">
                            <label for="password">Password</label>
                        </div>

                        <div class="login-input">
                            <input type="password" placeholder="password" id="password" />
                        </div>

                    </div>
                    <!-- End Log Row -->

                </div>
                <!-- End Login Form -->

                <div class="remember clearfix">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                </div>

                <div class="log-btn">
                    <button>Sign in</button>
                </div>

                <div class="frgt">
                    <p><a href="#">Forget your password?</a>
                    </p>
                </div>

                <div class="privacy">
                    <p>By continuing, you're confirming that you've read and agree to our <a href="#"> Terms and Conditions</a>, <a href="#"> Privacy Policy</a> and <a href="#"> Cookie Policy</a>
                    </p>
                </div>

            </div>
            <!-- End Login cont-->

        </div>
        <!-- End Login -->

    </div>
    <!-- End Container Wrapper -->

</body>

</html>
